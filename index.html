<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="card-deck-css/css/cardstarter.css">
    <script defer src="js/main.js"></script>
  </head>
  <body>
    <header class = "lead">
        <h1>WELCOME TO BLACKJACK</h1>
        <!-- <input type="text" class = "player-amount" placeholder="Amount u want to Bet?"> -->
        <h2 class = "player-amount">The original amount: $230</h2>
    </header>
    <main>
    <section class = "outline">
        <h1 style="color: white">Player</h1>
      <div class="black-images">
        <img id = "special" class="card large ali flipped back-blue" alt="">;
       
    </div>
      <p class="count-cards">Counting: 0</p>

      <div class="btns-division">
        <button class="lower hit">HIT</button>
        <button class="lower double">Double</button>
        <button class="lower stand">STAND</button>
        <button type = "reset" class="lower reset">RESTART</button>
      </div>
      <h2 class="anouncer" style="font-size: 32px;"></h2>

    </section>
    <section class = "dealer">
        <h1 style="color: white">Dealer</h1>
        <div class="black-images">
          <img  class="card special large flipped back-red" alt="" />
        </div>
        <p class="counting-cards">Counting: 0</p>
       <h2 class = "computer-announcer" style="font-size: 32px;"></h2>
      </section>
    </main>
  </body>
</html>
